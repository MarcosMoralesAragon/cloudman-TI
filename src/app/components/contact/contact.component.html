<article>
    <section>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="name" matInput placeholder="Luke">
                <mat-error *ngIf="textFormControl.hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Surname</mat-label>
                <input type="surname" matInput placeholder="Skywalker">
                <mat-error *ngIf="textFormControl.hasError('required')">
                    Surname is <strong>required</strong>
                </mat-error>
            </mat-form-field>
    </section>
    <section>
            <mat-form-field class="full-width">
                <mat-label>Email of contact</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>          
    </section>
    <section>
        <mat-form-field class="full-width">
            <mat-label>What happened</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
    </section>
    <section>
        <button mat-raised-button color="primary" (click)="send()">Send <mat-icon>send</mat-icon></button>
        <button mat-raised-button color="warn" (click)="close()">Cancel <mat-icon>cancel</mat-icon></button>
    </section>
</article>
